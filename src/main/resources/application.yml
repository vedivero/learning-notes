spring:
  application:
    name: pms

  profiles:
    active: local

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
    suffix: .html

  web:
    resources:
      static-locations: file:src/main/resources/static/

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  datasource:
    url: jdbc:mysql://192.168.2.150:3306/?allowPublicKeyRetrieval=true&useSSL=false
    username: astuser
    password: ast1234^^
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # create, update, validate, none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: info
