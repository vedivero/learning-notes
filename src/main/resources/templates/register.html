<form th:action="@{/join}" method="post" th:object="${employeeJoinRequest}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <input type="text" th:field="*{loginId}" placeholder="아이디" />
  <input type="password" th:field="*{password}" placeholder="비밀번호" />
  <input type="email" th:field="*{email}" placeholder="이메일" />
  <input type="text" th:field="*{name}" placeholder="이름" />
  <input type="text" th:field="*{headquarter}" placeholder="본부" />
  <input type="text" th:field="*{team}" placeholder="팀" />
  <input type="date" th:field="*{birthDate}" placeholder="생년월일" />
  <input type="text" th:field="*{position}" placeholder="직급" />
  <input type="text" th:field="*{role}" placeholder="역할 (예: ROLE_USER)" />
  <input type="text" th:field="*{gender}" placeholder="성별 (예: 남성/여성)" />
  <input type="hidden" name="status" value="ACTIVE" />
  <input type="hidden" name="accountEnabled" value="true" />

  <button type="submit">등록</button>
</form>
