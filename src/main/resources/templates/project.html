<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 등록</title>
</head>
<body>
<form th:action="@{/projects}" method="post" th:object="${projectCreateRequest}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <h2>기본 정보</h2>
    <!-- <input type="text" th:field="*{projectId}" placeholder="프로젝트 ID" /><br/> -->
    <input type="text" th:field="*{name}" placeholder="프로젝트명" /><br/>
    <input type="date" th:field="*{startDate}" /><br/>
    <input type="date" th:field="*{endDate}" /><br/>
    <input type="text" th:field="*{projectType}" placeholder="프로젝트 유형" /><br/>
    <input type="text" th:field="*{status}" placeholder="진행 상태" /><br/>
    <input type="text" th:field="*{technologyType}" placeholder="기술 유형" /><br/>
    <input type="text" th:field="*{clientType}" placeholder="고객 유형" /><br/>
    <textarea th:field="*{description}" placeholder="설명"></textarea><br/>

    <h2>예산 (1개)</h2>
    <input type="number" th:field="*{budgets[0].totalBudget}" placeholder="총 예산" /><br/>
    <input type="text" th:field="*{budgets[0].paymentPlan}" placeholder="대금 계획" /><br/>
    <input type="date" th:field="*{budgets[0].paymentDate}" /><br/>
    <input type="text" th:field="*{budgets[0].paymentMethod}" placeholder="지급 방식" /><br/>

    <h2>참여 직원 (1명)</h2>
    <input type="number" th:field="*{projectEmployees[0].employeeId}" placeholder="사원 번호" /><br/>
    <input type="text" th:field="*{projectEmployees[0].position}" placeholder="직급" /><br/>
    <label><input type="checkbox" th:field="*{projectEmployees[0].isMainPm}" /> 주 PM</label><br/>

    <h2>클라이언트 (1개)</h2>
    <input type="text" th:field="*{projectClients[0].organization}" placeholder="기관명" /><br/>
    <input type="text" th:field="*{projectClients[0].managerName}" placeholder="담당자" /><br/>
    <input type="text" th:field="*{projectClients[0].department}" placeholder="부서" /><br/>
    <input type="text" th:field="*{projectClients[0].contactNumber}" placeholder="연락처" /><br/>

    <h2>하도급 계약 (1건)</h2>
    <input type="text" th:field="*{projectSubcontracts[0].companyName}" placeholder="회사명" /><br/>
    <label><input type="checkbox" th:field="*{projectSubcontracts[0].isSubcontracted}" /> 하도급 여부</label><br/>
    <input type="date" th:field="*{projectSubcontracts[0].contractDate}" /><br/>
    <input type="date" th:field="*{projectSubcontracts[0].contractStart}" /><br/>
    <input type="date" th:field="*{projectSubcontracts[0].contractEnd}" /><br/>
    <input type="number" th:field="*{projectSubcontracts[0].contractCount}" placeholder="건수" /><br/>
    <input type="number" th:field="*{projectSubcontracts[0].contractAmount}" placeholder="금액" /><br/>
    <input type="date" th:field="*{projectSubcontracts[0].paymentDate}" /><br/>
    <input type="text" th:field="*{projectSubcontracts[0].paymentMethod}" placeholder="지급 방식" /><br/>
    <label><input type="checkbox" th:field="*{projectSubcontracts[0].isEvaluated}" /> 평가 여부</label><br/>

    <h2>컨소시엄 (1개)</h2>
    <input type="text" th:field="*{projectConsortiums[0].companyName}" placeholder="회사명" /><br/>
    <input type="text" th:field="*{projectConsortiums[0].contractAmount}" placeholder="파트너 유형" /><br/>
    <label><input type="checkbox" th:field="*{projectConsortiums[0].isJointContract}" /> 공동 계약</label><br/>
    <label><input type="checkbox" th:field="*{projectConsortiums[0].isMainContract}" /> 주계약</label><br/>
    <input type="text" th:field="*{projectConsortiums[0].responsibilityRatio}" placeholder="책임비율" /><br/>
    <input type="text" th:field="*{projectConsortiums[0].roleDescription}" placeholder="역할 설명" /><br/>

    <h2>현장 정보 (1개)</h2>
    <input type="text" th:field="*{projectLocations[0].workType}" placeholder="근무형태" /><br/>
    <label><input type="checkbox" th:field="*{projectLocations[0].hasSharedOffice}" /> 합사 사무실</label><br/>
    <input type="text" th:field="*{projectLocations[0].siteManager}" placeholder="현장 책임자" /><br/>
    <input type="text" th:field="*{projectLocations[0].managerContact}" placeholder="연락처" /><br/>

    <h2>첨부파일 (1개)</h2>
    <input type="text" th:field="*{projectAttachments[0].fileName}" placeholder="파일명" /><br/>
    <input type="text" th:field="*{projectAttachments[0].filePath}" placeholder="파일경로" /><br/>
    <input type="number" th:field="*{projectAttachments[0].fileSize}" placeholder="크기(Byte)" /><br/>
    <input type="text" th:field="*{projectAttachments[0].fileType}" placeholder="유형" /><br/>

    <h2>이슈 (1건)</h2>
    <textarea th:field="*{projectIssues[0].issueNote}" placeholder="이슈 내용"></textarea><br/>
    <input type="text" th:field="*{projectIssues[0].writerId}" placeholder="작성자 ID" /><br/>

    <button type="submit">저장</button>
</form>
</body>
</html>
