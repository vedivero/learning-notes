<form th:action="@{/accounts}" method="post" th:object="${accountRegisterRequest}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <input type="text" th:field="*{loginId}" placeholder="아이디" />
  <input type="password" th:field="*{password}" placeholder="비밀번호" />
  <input type="text" th:field="*{userName}" placeholder="이름" />
  <input type="text" th:field="*{role}" placeholder="권한" />

  <button type="submit">계정 생성</button>
</form>
