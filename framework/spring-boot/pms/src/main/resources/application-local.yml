spring:
  application:
    name: pms

  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
    suffix: .html

  web:
    resources:
      static-locations: file:src/main/resources/static/

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  datasource:
    url: jdbc:h2:file:D:/learning-notes/framework/spring-boot/pms;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

server:
  port: 8080
  servlet:
    context-path: /

logging:
  level:
    root: info
